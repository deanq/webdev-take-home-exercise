<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="index,follow">
    <meta name="description" content="A good description for this pet adoption agency website is in order.">
    <meta name="keywords" content="lorem, ipsum, dolor, sit, amet, consectetur, adipisicing, elit, sed, do, eiusmod, tempor, incididunt, ut, labore, et, dolore, magna, aliqua, Ut, enim, ad, minim, veniam">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Asana Pet Adoption</title>
  </head>
  <body>
    <noscript>
    You need to enable JavaScript to run this app.
    </noscript>
    <header class="global-header" role="banner">
      <h1>Asana Pet Adoption Agency</h1>
      <blockquote class="header-quote">
        <p>A dog will teach you unconditional love. If you can have that in your life, things won't be too bad.</p>
        <cite>&mdash;Robert Wagner</cite>
      </blockquote>
    </header>
    <main>
      <div id="root">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="global-footer">
      <p>Built by Dean Qui√±anola for Asana.</p>
    </footer>
    <script type="application/ld+json">
    {
    "@context" : "http://schema.org",
    "@type" : "PetStore",
    "address" : {
    "@type": "PostalAddress",
    "addressLocality": "San Francisco",
    "addressRegion": "CA",
    "postalCode": "94103",
    "streetAddress": "1550 Bryant Street" },
    "name":"Asana Pet Adoption Agency",
    "url":"https://asana.com"
    }
    </script>
  </body>
</html>
